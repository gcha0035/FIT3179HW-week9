<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Regions Map</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #vis {
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
    <center>
        <a href="https://github.com/gcha0035/FIT3179HW-week9/tree/main">https://github.com/gcha0035/FIT3179HW-week9/tree/main</a>
    <h1>Wine Regions of Australia</h1>
    <div id="vis"></div>
    
    <script>
        const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "width": 800,
            "height": 600,
            "projection": {
                "type": "mercator",
                "type": "mercator",
                "center": [135, -28],
                "scale": 890 
            },
            "layer": [
                {
                    "data": {
                        "url": "https://raw.githubusercontent.com/vega/vega-datasets/master/data/world-110m.json",
                        "format": {
                            "type": "topojson",
                            "feature": "countries"
                        }
                    },
                    "mark": {
                        "type": "geoshape",
                        "fill": "lightgray",
                        "stroke": "white"
                    }
                },
                {
                    "data": {
                        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/2_symbol_map/js/WorldMapWithGraticules.topojson",
                        "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
                    },
                    "mark": {"type": "geoshape", "fill": null, "stroke": "lightgray"}
                },
                {
                    "data": {
                        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/7_others/oceans.topojson",
                        "format": {"type": "topojson", "feature": "oceans"}
                    },
                    "mark": {"type": "geoshape", "fill": "skyblue"}
                },
                {
                    "data": {
                        "url": "https://raw.githubusercontent.com/gcha0035/FIT3179HW-week9/main/Wine_Geographical_Indications_Australia_2023.topojson",
                        "format": {
                            "type": "topojson",
                            "feature": "Wine_Geographical_Indications_Australia_2023"
                        }
                    },
                    "mark": {
                        "type": "geoshape",
                        "fill": "#ccc",
                        "stroke": "black"
                    }
                },
                {
                    "data": {
                        "url": "https://raw.githubusercontent.com/gcha0035/FIT3179HW-week9/main/Wine_Geographical_Indications_Australia_2023%20(1).topojson",
                        "format": {
                            "type": "topojson",
                            "feature": "Wine_Geographical_Indications_Australia_2023 (1)"
                        }
                    },
                    "mark": {
                        "type": "geoshape",
                        "fill": "none",
                        "stroke": "white"
                    }
                },
                {
                    "data": {
                        "url": "https://raw.githubusercontent.com/gcha0035/FIT3179HW-week9/main/Wine_Geographical_Indications_Australia_2023%20(2).topojson",
                        "format": {
                            "type": "topojson",
                            "feature": "Wine_Geographical_Indications_Australia_2023 (2)"
                        }
                    },
                    "mark": {
                        "type": "geoshape",
                        "stroke": "Grey" // Keep the stroke color if desired
                    },
                    "encoding": {
                        "color": {
                            "field": "properties.STATE",  // Color based on the STATE property
                            "type": "nominal",
                            "scale": {
                                "domain": ["NSW", "QLD", "SA", "TAS", "VIC", "WA"],
                                "range": [
                                    "#4B0082", 
                                    "#9370DB", 
                                    "#DDA0DD", 
                                    "#FFB6C1", 
                                    "#FFC0CB", 
                                    "#ffb3d9" 
                                ]
                            },
                            "title": "State"
                        },
                        "tooltip": [
                            {"field": "properties.GI_NAME", "type": "nominal", "title": "Region Name"}
                        ]
                    }
                }

            ]
        };

        vegaEmbed('#vis', spec).then(result => {
            // Access the Vega view instance if needed
        }).catch(console.error);
    </script>
    </center>
</body>
</html>
